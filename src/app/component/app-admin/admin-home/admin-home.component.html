<div class="card p-2">
    <div class="input-group input-group-merge">
        <span class="input-group-text" id="basic-addon-search31"><i class="bx bx-search"></i></span>
        <input type="text" class="form-control" placeholder="Search..." aria-label="Search..."
            aria-describedby="basic-addon-search31">
    </div>
    <div class="table-responsive text-nowrap mt-4">
        <!-- <button *ngFor="let item of arrayColor" class="btn m-5"
        [style.background-color]="'#' + item.color"
        >Đăng xuất</button> -->
        <table class="table">
            <thead class="table-dark">
                <tr>
                    <th class="text-light">Mã</th>
                    <th class="text-light">Hình ảnh</th>
                    <th class="text-light">Tên sản phẩm</th>
                    <th class="text-light">Giá</th>
                    <th class="text-light">Giảm giá</th>
                    <th class="text-light">Trạng thái</th>
                    <th class="text-light">
                        <button class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#modalToggle"
                            (click)="openPopup('add')">
                            <i class="fa-solid fa-plus"></i></button>
                    </th>
                </tr>
            </thead>
            <tbody class="table-border-bottom-0">
                <tr *ngFor="let item of productResponse;">
                    <td class="text-uppercase"> {{item.id}} </td>
                    <td><img src="https://localhost:7041/api/Images/images-detal/{{item.image}}" alt="" class="avatar">
                    </td>
                    <td class="text-capitalize"> {{item.name}} </td>
                    <td> {{item.price | currency:' ':'symbol':'1.0-0'}}.000 đ</td>
                    <td> {{item.voucher| currency:' ':'symbol':'1.0-0'}}.000 đ</td>
                    <td> {{item.status}} </td>
                    <td>
                        <!-- <button class="btn btn-sm btn-dark me-3"><i class="fa-solid fa-bars"></i></button> -->
                        <button class="btn btn-sm btn-warning" data-bs-toggle="modal" data-bs-target="#modalToggle"
                            (click)="openPopup(item.id)">
                            <i class="fa-regular fa-pen-to-square"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- model -->
<div class="mt-3">
    <!-- Modal 1-->
    <div class="modal fade" id="modalToggle" aria-labelledby="modalToggleLabel" tabindex="-1" style="display: none;"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content" style="height: 763px;">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalToggleLabel">
                        {{titlePopup}}
                    </h5>
                    <button (click)="Isreload()" type="button" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <app-add-product *ngIf="isTypePopup"></app-add-product>
                    <app-edit-product *ngIf="!isTypePopup"></app-edit-product>
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>
</div>
<!-- model -->
