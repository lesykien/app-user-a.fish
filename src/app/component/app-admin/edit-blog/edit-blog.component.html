<form [formGroup]="BLogsForm">
    <!-- hình ảnh, mô tả -->
    <div class="row">
        <div class="col-6">
            <div class="row">
                <div class="mb-3 col-12">
                    <label for="nameproduct" class="form-label">Tiêu để</label>
                    <input type="email" class="form-control" id="nameproduct" placeholder="Tiều bài viết*"
                        formControlName="title">

                </div>
                <div class="mb-3 col-12">
                    <label for="nameproduct" class="form-label">Danh mục</label>
                    <select class="form-select" id="exampleFormControlSelect1" aria-label="Default select example"
                        formControlName="category">
                        <option *ngFor="let item of listCategorisBlog" [value]="item.id">
                            {{item.name}}
                        </option>
                    </select>
                </div>
                <div class="mb-3 col-12">
                    <label for="formFileMultiple" class="form-label">Hình ảnh</label>
                    <input class="form-control" type="file" id="formFileMultiple" multiple="" formControlName="file"
                        (change)="onFilesSelected($event)">
                </div>
                <div class="mb-3 col-12">
                    <button class="form-control btn btn-primary" (click)="SumbitForm()">
                        Cập nhật bài viết
                    </button>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="privew--image" *ngIf="imageUrls.file">
                <img [src]="imageUrls.url" alt="">
            </div>
            <div class="privew--image" *ngIf="!imageUrls.file">
                <img src="https://localhost:7041/api/Images/images-blogs/{{itemBlog.image}}" alt="">
            </div>
        </div>
    </div>
    <!-- hình ảnh, mô tả -->

    <div class="row">
        <div class="mb-3 col-12">
            <label for="nameproduct" class="form-label">Nội dung</label>
            <div class="input-group">
                <editor class="form--description" formControlName="content"
                    apiKey="0n6ijdg7hl4ie1ub4pkwl682mmhr0gr53tosh1u9609wu5ed" [init]="{
                    plugins: 'anchor autolink charmap codesample emoticons image link lists media searchreplace table visualblocks wordcount linkchecker',
                    toolbar: 'undo redo | blocks fontfamily fontsize | bold italic underline strikethrough | link image media table | align lineheight | numlist bullist indent outdent | emoticons charmap | removeformat',
                  }"></editor>
            </div>
        </div>
    </div>

</form>
