<div class="container__home">
    <div class="main_w">
        <nav class="hearder__top">
            <div class="result">
                Trang của bạn
            </div>
        </nav>
        <nav class="nav--btn">
            <button class="btn--active">Trang chủ của tôi</button>
            <button (click)="Logout()">Đăng xuất</button>
        </nav>
    </div>
    <section class="cart--infor">
        <div class="cart--infor--main">
            <div class="cart--infor--main--top">
                <div class="cart--infor--main--top--img">
                    <div class="cart--infor--main--top--img--avart">
                        Blue
                    </div>
                </div>
                <div class="cart--infor--main--top--account">
                    <h3> {{userId.fullName}} </h3>
                    <button data-bs-toggle="modal" data-bs-target="#modalTop">Chỉnh sửa hồ sơ
                        <i class="fa-solid fa-chevron-right"></i></button>
                </div>
            </div>
            <div class="cart--infor--main--bottom">
                <div class="cart--infor--main--bottom--cart">
                    <h3>Đăng ký mua sản phẩm và trải nghiệm dịch vụ được cá nhân hóa cho riêng bạn</h3>
                    <button [routerLink]="['/user-order']">
                        Đơn hàng của tôi</button>
                </div>
                <div class="cart--infor--main--bottom--cart">
                    <div class="cart--infor--main--bottom--cart--child">
                        <button>Số lượng đơn hàng <i class="fa-solid fa-chevron-right"></i></button>
                        <h3 class="text-center">{{countItem}} đơn</h3>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <h1 class="text-center mt-4">Được đề xuất cho bạn</h1>

    <section class="product">
        <h4>Sản phảm dành riêng cho bạn</h4>
        <div class="product--list">
            <button class="product--list--cart" *ngFor="let item of listAbout">
                <div class="product--list--cart--img">
                    <img src="https://localhost:7041/api/Images/images-detal/{{item.image}}" alt="">
                </div>
                <div class="product--list--cart--body">
                    <h4 class="text-capitalize">{{item.name}}</h4>
                    <p class="product--list--cart--body--price"> {{item.price - item.voucher | currency:'
                        ':'symbol':'1.0-0'}}.000đ</p>
                    <p class="product--list--cart--body--voucher">
                        Giảm giá từ {{item.price | currency:'
                        ':'symbol':'1.0-0'}}.000đ</p>
                </div>
            </button>
        </div>
    </section>
</div>

<!-- Modal hủy đơn hàng  -->
<div class="modal modal-top fade" id="modalTop" tabindex="-1" style="display: none;" aria-hidden="true">
    <div class="modal-dialog" style="margin: 8rem auto;">
        <form class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTopTitle">
                    Cập nhật thông tin tài khoản
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <app-user></app-user>
            </div>
            <div class="modal-footer">
            </div>
        </form>
    </div>
</div>
