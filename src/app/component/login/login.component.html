<header>
    <div class="main">
        <div class="main__item">
            <div class="main__item--button">
                <button>
                    <i class="fa-solid fa-arrow-left"></i>
                    <span>Quay lại</span>
                </button>
            </div>
        </div>
        <div class="main__item--link">
            <a href="/sign-up">Tạo tài khoản</a>
        </div>
    </div>
</header>

<section class="container__login">
    <div class="container__login--top">
        <img src="./assets/logo-duan-a.fish/Beige_Blue_Simple_Fishing_Store_Logo-removebg-preview.png" alt="">
        <h1>Đăng nhập</h1>
    </div>
    <div class="container__login--group">
        <div class="group__input">
            <h3>Đăng nhập với tài khoản của bạn</h3>
            <div class="controll__input">
                <label for="email">Email</label><br>
                <input type="email" id="email" placeholder="Nhập email của bạn"><br>
                <span>Bạn chưa nhập email</span>
            </div>
            <div class="controll__input">
                <div class="main__label">
                    <label for="password">Mật khẩu</label>
                    <div class="main__label--item">
                        <button><i class="fa-regular fa-eye"></i> <span>hiển thị mật khẩu</span></button>
                    </div>
                </div>
                <input type="password" id="password" placeholder="Nhập mật khẩu"><br>
                <span>Bạn chưa nhập mật khẩu</span>
            </div>
            <button>Đăng nhập</button>
        </div>
        <div class="line__center">
            <span>OR</span>
        </div>
        <div class="group__button">
            <button><i class="fa-solid fa-user"></i> <span>Đăng nhập với tên tài khoản</span> </button>
            <button><i class="fa-solid fa-square-phone"></i><span>Đăng nhập với số điện thoại</span> </button>
            <button><i class="fa-solid fa-envelope"></i> <span>Đăng nhập với email</span> </button>
        </div>
    </div>
    <div class="container__login--forget">
        <a href="/forget-password">Quên mật khẩu</a>
    </div>
</section>
